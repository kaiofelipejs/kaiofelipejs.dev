backend:
  name: github
  repo: kaiofelipejs/kaiofelipejs.dev
  branch: main
  site_domain: http://kaiofelipejs-dev.netlify.app

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["dev", "frontend", "backend", "people", "life"],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Dev", value: "#637a91" },
              { label: "Frontend", value: "#2DA0C3" },
              { label: "Backend", value: "#B31917" },
              { label: "People", value: "#7D669E" },
              { label: "Life", value: "#7AAB13" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
