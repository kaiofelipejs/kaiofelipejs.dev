backend:
  name: github
  repo: kaiofelipejs/kaiofelipejs.dev
  branch: main

media_folder: static/assets/img
public_folder: /assets/img
publish_mode: editorial_workflow
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "posts" # Used in routes,
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["dev", "frontend", "backend", "people", "life"],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Life", value: "#527310" },
              { label: "People", value: "#6C5291" },
              { label: "Dev", value: "#6C6C6C" },
              { label: "Frontend", value: "#2A3FAA" },
              { label: "Backend", value: "#B31917" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
